<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Up AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- Header -->
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="assets/tiger1.png" alt="WorkoutAI Logo" width="50" height="50" class="me-2">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 text-secondary">WorkoutAI</a></li>
          <li><a href="jumpingJack.html" class="nav-link px-2 text-white">Jumping-Jack</a></li>
          <li><a href="pullUp.html" class="nav-link px-2 text-white">Pull-Up</a></li>
          <li><a href="pushUp.html" class="nav-link px-2 text-white">Push-Up</a></li>
          <!-- <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Detail -->
  <div class="container">
    <h1 class="text-center">Push Up AI</h1>
    <p class="tagline text-center">AI-powered tracking for your workouts. Stay focused, Workout smarter!</p>

    <div class="controls">
      <div class="button-group">
        <button id="startButton" class="btn btn-primary"><i class="fas fa-video"></i> Start Webcam</button>
        <button id="stopButton" class="btn btn-danger"><i class="fas fa-stop"></i> Stop Webcam</button>
      </div>
      <div class="button-group">
        <input id="uploadVideo" type="file" accept="video/*" class="btn btn-danger">
        <button id="resetButton" class="btn btn-warning">Reset Count</button>
      </div>
    </div>

    <div id="statusMessage" class="text-center text-muted" style="margin-top: 5px;">
      Webcam is stopped
    </div>

    <div class="text-center">
      <h3>Push Up Count: <span id="jumpingJackCount">0</span></h3>
    </div>

    <video id="video" width="0" height="0" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </div>
</body>

</html>
